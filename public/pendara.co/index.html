<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pendara</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="icon" href="#" type="image" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav class="Navbar" id="myTopnav">
      <a href="index.html" class="Current">Home</a>
      <div class="dropdown">
        <button class="dropbtn">
          Projects
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="say.html">SAY</a>
          <a href="wikievent.html">WikiEvent</a>
        </div>
      </div>
      <a href="aboutUs.html">About Us</a>
      <a href="contactUs.html">Contact Us</a>
      <!--            <a href="job.html"> Job </a>-->
      <a href="javascript:void(0);" class="icon" onclick="myFunction()"
        >&#9776;</a
      >
    </nav>
    <div class="All">
      <div class="Main">
        <div id="Circle"></div>
        <div id="LeftCircle"></div>
        <a id="LeftCircleContent" href="https://wikievent.ir" target="_blank"
          >Wiki Event</a
        >
        <div id="RightCircle"></div>
        <a id="RightCircleContent" href="https://say.company/en" target="_blank"
          >SAY</a
        >
        <div id="SingleString1"></div>
        <div id="SingleString2"></div>
        <img id="String" src="asset/String.png" />
        <img id="LeftString" src="asset/pendara home page-16.svg" />
        <img id="RightString" src="asset/pendara home page-16.svg" />
      </div>
      <div class="Side">
        <a href="https://www.instagram.com/pendara.co"
          ><img src="asset/Instagram.png" id="Instagram"
        /></a>
        <a href="https://www.linkedin.com/company/pendara-co">
          <img src="asset/LinkedIn.png" id="LinkedIn"
        /></a>
        <a href="https://www.facebook.com/pendara.co/index.html">
          <img src="asset/Facebook.png" id="Facebook"
        /></a>
      </div>
    </div>

    <!--Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon -->
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "Navbar") {
          x.className += " responsive";
        } else {
          x.className = "Navbar";
        }
      }
    </script>
  </body>
</html>
